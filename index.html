<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>
  <link href="./src/output.css" rel="stylesheet" >

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="font-ManropeFont bg-Dark-Blue">


  <section class="w-[344px] h-[320px] mx-auto my-20 bg-Dark-Grayish-Blue rounded-xl px-[30px] pt-10 pb-16 text-center relative md:w-[490px]">
    <!-- Advice ID goes here -->
    
    <h2 class="text-Neon-Green uppercase mb-6 tracking-[4px] text-xs">Advice # <span id="adviceId"></span> </h2>

    <p id="text" class="text-Light-Cyan text-[20px] mb-6">""</p>
    
    



    <picture>

      <source media="(max-width:640px)" srcset="./images/pattern-divider-mobile.svg" >
      <source media="(min-width:641px)" srcset="./images/pattern-divider-desktop.svg" >

      <img class="mx-auto" src="" alt="">

    </picture>

    <div id="btn" class="w-[66px] h-[66px] rounded-full bg-Neon-Green grid place-content-center absolute  bottom-[-33px] left-[137px] cursor-pointer hover:drop-shadow-[0_0px_16px_green] md:left-[210px]">

      <img src="./images/icon-dice.svg">

    </div>
    
  </section>

  
  <footer class="text-Light-Cyan text-center text-md" >
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-Neon-Green">Frontend Mentor</a>. 
    Coded by <a href="#" class="text-Neon-Green">Eric Alvarez</a>.
  </footer>

  <script src="./src/index.js"></script>

</body>
</html>
